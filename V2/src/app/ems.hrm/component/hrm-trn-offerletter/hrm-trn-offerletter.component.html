<div class="card">
    <div class="row ms-3 mt-3 d-flex align-items-center">
        <div class="col">
            <h3 class="card-title">Offer Letter</h3>
        </div>

        <div class="col me-5">
            <button title="Add Branch" class="btn-primary btn-sm text-white me-4 mb-2 mt-2 float-end"
                data-bs-toggle="modal" data-bs-target="#myModaladd"  routerLink="/hrm/HrmTrnAddofferletter">
                <i class="fas fa-plus"></i> &nbsp;&nbsp;
                Add Offer letter</button>
        </div>
    </div>

    <div class="table-responsive">
        <div class="mx-3 p-3 pt-0 pb-0 bg-white rounded">
            <table id="offer_list" class="table table-striped table-row-bordered border-bottom gs-7">
                <thead>
                    <tr class="fw-bolder fs-5 text-nowrap bg-lightblue text-blue align-middle">
                        <th>S.No</th>
                        <th>First Name</th>
                        <th>Designation</th>
                        <th>Branch</th>
                        <th>Offer Date</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of offer_list; let i=index;" class="align-middle">
                        <td>{{i+1}}</td>
                        <td>{{data.first_name}}</td>
                        <td>{{data.designation_name}}</td>
                        <td>{{data.branch_name}}</td>
                        <td>{{data.offer_date }}</td>
                        <td class="text-center text-nowrap">                          
                            <button title="pdf" type="button" class="btn btn-icon btn-sm bg-warning me-2"(click)="PrintPDF(data.offer_gid)">
                            <span class="fa-solid fa-print fs-6" style="color: #ffffff;"></span>
                          </button>                       
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
